<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POST请求方式</title>
</head>
<body>

{# action: 提交哪里去；  method: 请求方式#}
<form action="" method="post">
    {% csrf_token %}

    <p>
{#        name: 参数名#}
        <input type="text" name="username" placeholder="用户名">
    </p>
    <p>
        <input type="submit" value="提交">
    </p>
</form>

</body>
</html>
