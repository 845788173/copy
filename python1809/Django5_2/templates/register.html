<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美团|注册</title>
</head>
<body>

<h1> 美团注册页面 </h1>
<form action="{% url 'meituan:register' %}" method="post">
    {% csrf_token %}

    <p>
        <input type="text" name="username" placeholder="用户名">
    </p>
    <p>
        <input type="password" name="password" placeholder="6位数密码">
    </p>
    <p>
        <input type="text" name="tel" placeholder="手机号">
    </p>

    <p>
        <input type="submit" value="注册">
    </p>
</form>

</body>
</html>
