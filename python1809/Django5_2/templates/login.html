<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美团|登录</title>
</head>
<body>

<h1> 美团登录页面 </h1>
<form action="{% url 'meituan:login' %}" method="post">
    {% csrf_token %}

    <p>
        <input type="text" name="username" placeholder="用户名">
    </p>
    <p>
        <input type="password" name="password" placeholder="6位数密码">
    </p>

    <p>
        <input type="submit" value="登录">
    </p>
</form>

</body>
</html>
