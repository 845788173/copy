<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<script type="text/javascript" src="/static/index/js/jquery.js"></script>
		<script type="text/javascript" src="/static/index/js/bootstrap.js"></script>
		<link rel="stylesheet" href="/static/index/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/static/index/css/bootstrap-theme.css" />

		<link rel="stylesheet" type="text/css" href="/static/index/css/swiper.min.css" />
		<script type="text/javascript" src="/static/index/js/swiper.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/index/css/reset.css" />
        <script type="text/javascript" src="/static/index/js/register.js"></script>
		<style type="text/css">
			.form-info {
				border: 1px solid orange;
				margin: 100px auto;
				width: 30%;
				padding: 50px;
			}
			
			.form-info h2{
				font-size: 2rem;
				margin-bottom: 20px;
			}
			.form-info .submit{
				text-align: center;
			}
		</style>
	</head>

	<body>

		<div class="container-fluid">
			<div class="form-info">
				
				<h2>用户注册</h2>
				
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">用户名</label>
						<input name="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">

						<p class="user-tip"  style="height:30px;"></p>

					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">密码</label>
						<input name="password" type="password" class="form-control" id="password" placeholder="请输入密码">

						<p class="password-tip"  style="height:30px;"></p>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">确认密码</label>
						<input type="password" class="form-control" id="repassword" placeholder="请再次输入密码">

						<p class="repassword-tip"  style="height:30px;"></p>

					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">邮箱</label>
						<input name="email" type="password" id="email" class="form-control" placeholder="请再次输入密码">

						<p class="email-tip"  style="height:30px;"></p>

					</div>
					<div class="form-group">
						<label for="exampleInputFile">头像</label>
						<input type="file" id="exampleInputFile">
					</div>
					<div class="submit">注册</div>
				</form>
			</div>
		</div>

	</body>
</html>
