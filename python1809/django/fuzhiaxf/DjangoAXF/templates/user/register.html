{% extends 'base.html' %}
{% load static %}

{% block extcss %}
    <link rel="stylesheet" href="{% static 'app/user/register.css' %}">
{% endblock %}

{% block extjs %}
    <script src="{% static 'app/user/register.js' %}"></script>
{% endblock %}

{% block header %}
    <header>
        <div>注册</div>
    </header>
{% endblock %}


{% block content %}

    <div class="container">

        <form method="post" action="{% url 'AXF:register' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="6-18位的数字字母下划线,不能以数字开头">
                <p id="user-tip">{{ msg }}</p>
            </div>

            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="8位以上字符">
                <p id="password-tip"></p>
            </div>
            <div class="form-group">
                <label>确认密码</label>
                <input type="password" class="form-control" id="repassword" placeholder="请再次输入密码">
                <p id="repassword-tip"></p>
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="请输入合法的邮箱">
                <p id="email-tip"></p>
            </div>

            <div class="form-group">
                <label>头像</label>
                <input type="file" id="file" name="file">
            </div>

            <button type="submit" class="btn btn-success" id="register">注册</button>
        </form>
    </div>
{% endblock %}
