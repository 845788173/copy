{% extends 'base.html' %}
{% load static %}

{% block extcss %}
    <link rel="stylesheet" href="{% static 'app/user/login.css' %}">
{% endblock %}

{% block extjs %}
    <script src="{% static 'app/user/login.js' %}"></script>
{% endblock %}

{% block header %}
    <header>
        <div>登录</div>
    </header>
{% endblock %}


{% block content %}

    <div class="container">

        <form method="post" action="{% url 'AXF:login' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                <p id="user-tip">{{ msg }}</p>
            </div>

            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>

            <button type="submit" class="btn btn-success" id="login">登录</button>
        </form>
    </div>
{% endblock %}
